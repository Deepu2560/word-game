<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Game | Deepu2560</title>

    <link rel="stylesheet" href="./index.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="logo/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="logo/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="logo/favicon-16x16.png"
    />
    <link rel="manifest" href="logo/site.webmanifest" />
  </head>
  <body>
    <main>
      <div class="title">Jumble Word</div>
      <hr />
      <div class="jumble-word"><p class="word">Hello</p></div>
      <div class="time"></div>
      <input
        type="text"
        placeholder="Enter a valid word..."
        class="input-text"
        required
      />
      <div class="btns">
        <button class="refresh-btn">Refresh Word</button>
        <button class="check-btn">Check Word</button>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
